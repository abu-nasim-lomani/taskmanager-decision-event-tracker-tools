{% extends 'theme/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Task: {{ task.title }}{% endblock %}

{% block page_title %}Edit Task{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-sm border border-gray-100">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">{{ task.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="pt-6 flex justify-end gap-x-4">
            <a href="{% url 'meeting_detail' task.meeting.pk %}" class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                Update Task
            </button>
        </div>
    </form>
</div>
{% endblock %}
